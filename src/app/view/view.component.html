<section *ngIf=sessionuser>
<section class="hero is-info is-bold">
    <div class="hero-body">
      <div class="">
        <h1 class="title">
         Vos Informations
        </h1>
      </div>
    </div>
  </section> 
  
  <section class="section is-dark">
    <figure class="image is-128x128">
    <img  class=" is-rounded" src={{xx}}>
  </figure>
  <br><br>
    <form [formGroup]="addform" #cf="ngForm">
    <div class="field">
      <label class="label">CIN</label>
      <div class="control">
      <input 
      type="text"
      class="input"
      name="cin"
      [pattern]='cinpat' 
      formControlName="cin"
      disabled>
    </div>
  </div>

  <div class="field">
    <label class="label">Mot de passe</label>
    <div class="control">
      <input 
        type="text"
        class="input"
        name="passwrd" 
        formControlName="passwrd"
        placeholder="Votre mot de passe "
        [pattern]='mdpat'
        >
  </div>
  </div>
  <p class="help is-info is-bold">Ce champ doit contenir au moins 4 caracteres </p>
  <div class="help is-danger has-text-centered" *ngIf="addform.get('passwrd').invalid && addform.get('passwrd').touched">  
  *Mot de passe invalide*  
  </div> 
  
  <div class="field">
    <label class="label">Nom</label>
    <div class="control">
      <input 
        type="text"
        class="input"
        name="nom" 
        formControlName="nom"
        placeholder="e.g  Smith"
        [pattern]='chpat'
        disabled
        >
    </div>
  </div>

  <div class="field">
      <label class="label">Prenom</label>
      <div class="control">
        <input 
          type="text"
          class="input"
          name="prenom" 
          formControlName="prenom"
          placeholder="e.g Alex "
          [pattern]='chpat'
          disabled>
    </div>
  </div>

  <div class="field">
    <label class="label">Age</label>
    <div class="control">
      <input 
        type="number"
        class="input"
        name="age" 
        formControlName="age"
        >
  </div>
  </div>
  <div class="help is-danger has-text-centered" *ngIf="addform.get('age').invalid && addform.get('age').touched">  
    *Veuillez donner un age valide*   
  </div> 
  <div class="field">
  <label class="label">Poids</label>
  <div class="control">
    <input 
      type="number"
      class="input"
      name="Poids" 
      formControlName="poids">
  </div>
  <div class="help is-danger has-text-centered" *ngIf="addform.get('poids').invalid && addform.get('poids').touched">  
  *Veuillez donner un poids valide*  
  </div>  
  <div class="field">
  <label class="label">Taille</label>
  <div class="control">
    <input 
      type="number"
      class="input"
      name="Taille" 
      formControlName="taille"
      >
  </div>
  </div>
  <div class="help is-danger has-text-centered" *ngIf="addform.get('taille').invalid && addform.get('taille').touched">  
  *Veuillez donner une taille valide*  
  </div>  
  <div class="label">Numero Personnel</div>
  <div class="field is-horizontal">
    <div class="field-body">
      <div class="field is-expanded">
        <div class="field has-addons">
          <p class="control">
            <a class="button is-static">
              +216
            </a>
          </p>
          <p class="control is-expanded">
            <input 
            type="text"
            class="input"
            name="mobileNumber" 
            formControlName="tel"
            [pattern]='numpat'
            > 
          </p>
        </div>
      </div>
    </div>
  </div>
    <div class="help is-danger has-text-centered" *ngIf="addform.get('tel').invalid && addform.get('tel').touched">  
      *Numero invalide*  
  </div> 
  
  <div class="field">
    <label class="label">Email</label>
    <div class="control">
      <input
        type="email"  
        name="email"
        formControlName="email"
        class="input" 
        disabled>
    </div>
  </div>
  </div>
  <label class="label">Image </label>
  <div class="file has-name is-fullwidth">
  <label class="file-label">
    <input class="file-input" type="file" accept="image/*" (change)="onFileChanged($event)" >
    <span class="file-cta">
      <span class="file-icon">
        <i class="fas fa-upload"></i>
      </span>
      <span class="file-label">
        Choose a fileâ€¦
      </span>
    </span>
    <span class="file-name">
     {{addform.value.img}}
    </span>
  </label>
  </div>
  <br><br>      
      <div class="control">
        <button type="submit" (click)="update()" class="button is-primary"
  [disabled]="cf.invalid">Modifier</button>
        <button type="button" (click)=deconnexion() class="button is-light" >Deconnexion</button>
      </div>
    </form>
  </section>
